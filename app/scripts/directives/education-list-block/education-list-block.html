<block title="Educations">
  <dl class="dl-horizontal" ng-repeat="education in educations">
    <dt>{{education.attendFrom}} - {{education.attendTo}}</dt>
    <dd>
      <span>{{education.school}}</span><br>
      <span>{{education.fieldOfStudy}}</span><br>
      <span>{{education.description}}</span><br>
    </dd>
  </dl>
</block>
