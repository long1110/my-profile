<block title="Experiences">
  <dl class="dl-horizontal" ng-repeat="experience in experiences">
    <dt>{{experience.periodFrom.month}} {{experience.periodFrom.year}} - {{experience.periodTo.month}} {{experience.periodTo.year}}</dt>
    <dd>
      <span>{{experience.companyName}}</span>
    </dd>
  </dl>
</block>
